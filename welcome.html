<!DOCTYPE html>
<html>
<head>
    <title>صفحة الأفلام مع زر إرسال فيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            overflow: hidden;
            background-color: #0c0c0c9a;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: rgb(255, 255, 255);
        }
        .content {
            padding: 20px;
        }
        .movie {
            margin: 10px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(15, 15, 15, 0.1);
            text-align: center;
        }
        .movie h3 {
            margin: 0;
        }
        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="film4.html">حقوق الطبع والنشر</a>
    <a href="film1.html">اشتراك في الموقع الكتروني </a>
    <a href="film2.html">افلام او جميع افلام ديزانى</a>
    <a href="">الصفحة الراسية</a>
    <img src="https://th.bing.com/th/id/R.f1a756213a162ba0317a032008d6d99f?rik=E01VE4dOkb0KUg&pid=ImgRaw&r=0" alt="شعار الموقع" width="60">
</div>

<div class="content">
    <div class="movie">
        <img src="https://example.com/image1.jpg" alt="فيلم 1">
        <h3>افلام ديزاني مدبلجة</h3>
        <p>افلام جودة علية</p>
    </div>   
    <h1>افلام ديزاني مدبلجة</h1>
    <video controls width="400" loop muted>
        <source src="video/video.mp4" type="video/mp4"> 
    </video>
    <iframe width="400" height="223" src="https://www.youtube.com/embed/P-ZjagaeRWU" title="فلم ديزني" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <video controls width="400" loop muted>
        <source src="video/pp.mp4" type="video/mp4"> 
    </video>

    <div class="movie">
        <img src="https://example.com/image2.jpg" alt="فيلم 2">
        <h3>فيلم 2</h3>
        <p>وصف قصير للفيلم الثاني.</p>
    </div>
    <div class="movie">
        <img src="https://example.com/image3.jpg" alt="فيلم 3">
        <h3>فيلم 3</h3>
        <p>وصف قصير للفيلم الثالث.</p>
    </div>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <button class="upload-button" type="button" onclick="document.getElementById('videoUpload').click()">اختر فيديو</button>
        <input type="file" id="videoUpload" name="video" accept="video/*" onchange="document.querySelector('form').submit()">
    </form>
</div>

</body>
</html>
